<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Part</title>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Normalize file for CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font Awesome link -->
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--Icon-->
        <div class="iconDiv">
          <div id="diamond"><i class="fa-regular fa-message"></i></div>
        </div>
        <!--Title-->
        <div class="title">
          <h1 class="h1">Testimonials</h1>
          <div class="underline"></div>
        </div>
        <!--Review-->
        <article class="review">
          <div class="img-container">
            <img src="./assets/person-1_rfzshl.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi
            ducimus, obcaecati magnam dolorum saepe omnis quisquam
            necessitatibus totam molestiae tempore explicabo ipsa libero? Modi
            enim unde porro necessitatibus quas delectus.
          </p>
          <!--pre next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--random button-->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
